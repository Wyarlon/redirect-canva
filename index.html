<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1877f2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            color: #1877f2;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>✅ Compra confirmada!</h1>
    <div class="loader"></div>
    <p>Estamos processando seu pedido...</p>
    <a href="https://compra-confirmada.my.canva.site" class="fallback-link" target="_top">
        Clique aqui se não for redirecionado
    </a>

    <!-- Pixel Otimizado -->
    <script>
        // Método garantido para disparar o Purchase
        function firePixel() {
            // Método 1: Imagem tradicional
            const img = new Image();
            img.src = `https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL&noscript=1&t=${Date.now()}`;
            document.body.appendChild(img);
            
            // Método 2: Fetch API (alternativo)
            fetch(`https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL`, {
                mode: 'no-cors',
                credentials: 'omit'
            });
        }
        
        // Dispara o Pixel imediatamente
        document.addEventListener('DOMContentLoaded', firePixel);
        
        // Redireciona após 3 segundos
        setTimeout(() => {
            window.location.href = "https://compra-confirmada.my.canva.site";
        }, 3000);
    </script>
    
    <!-- Fallback para navegadores sem JS -->
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL&noscript=1"/>
    </noscript>
</body>
</html>
