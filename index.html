<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando Compra</title>
    <style>
        /* Seu CSS permanece igual */
    </style>
</head>
<body>
    <!-- Seu HTML permanece igual -->

    <script>
        // 1. Disparo do Pixel CORRIGIDO (com currency e formato internacional)
        function loadPixel() {
            const pixel = new Image();
            pixel.src = `https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL&noscript=1&t=${Date.now()}`;
            // Adiciona par창metros no formato internacional
            Object.assign(pixel, {
                width: 1,
                height: 1,
                alt: '',
                style: 'display:none;position:absolute'
            });
            document.body.appendChild(pixel);
        }

        // 2. Redirecionamento (mantido)
        function redirect() {
            window.top.location.href = "https://compra-confirmada.my.canva.site";
        }

        // 3. Disparo DUPLO (para garantir)
        document.addEventListener('DOMContentLoaded', () => {
            // Primeiro disparo (padr찾o)
            loadPixel();
            
            // Segundo disparo ap처s 500ms (fallback)
            setTimeout(loadPixel, 500);
            
            // Redireciona ap처s 3s
            setTimeout(redirect, 3000);
        });
    </script>

    <!-- Fallback EXTRA para crawlers do Facebook -->
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL&noscript=1"/>
    </noscript>
</body>
</html>
