<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úÖ Compra Aprovada | M√©todo de Emagrecimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #FFA630;
            --dark: #1A1A1A;
            --light: #FFF8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: fixed;
        }

        /* Efeito de chamas no fundo */
        .fire-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                      rgba(255,107,53,0.2) 0%, 
                      rgba(255,107,53,0.1) 40%, 
                      rgba(26,26,26,0) 70%);
            z-index: -2;
            animation: fire-pulse 3s infinite alternate;
        }

        /* Container principal (ajustado para caber em qualquer tela) */
        .confirmation-box {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
            padding: 25px;
            width: 95%;
            max-width: 400px;
            max-height: 95vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 166, 48, 0.3);
        }

        /* Badge "Compra Aprovada" */
        .approved-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
            animation: badge-pulse 2s infinite;
            text-transform: uppercase;
        }

        /* √çcones detalhados */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
        }

        .icon {
            font-size: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 5px 10px rgba(255, 107, 53, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        /* T√≠tulo principal */
        h1 {
            font-size: 26px;
            margin: 10px 0;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        /* Pre√ßo */
        .price {
            font-size: 24px;
            font-weight: 700;
            margin: 15px 0;
            color: white;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 166, 48, 0.5);
            animation: price-float 4s ease-in-out infinite;
        }

        /* Texto de descri√ß√£o */
        .description {
            font-size: 16px;
            color: rgba(255, 248, 240, 0.9);
            margin: 15px 0;
            line-height: 1.5;
        }

        /* Barra de progresso */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            animation: progress-load 10s forwards;
        }

        /* Bot√£o de a√ß√£o */
        .action-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            max-width: 280px;
            margin: 15px auto 5px;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.7);
        }

        /* Anima√ß√µes */
        @keyframes fire-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 107, 53, 0.7); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes price-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes progress-load {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Efeito de fogo de fundo -->
    <div class="fire-effect"></div>

    <!-- Container principal -->
    <div class="confirmation-box animate__animated animate__fadeIn">
        <!-- Badge "Compra Aprovada" -->
        <div class="approved-badge animate__animated animate__fadeInDown">
            COMPRA APROVADA
        </div>

        <!-- √çcones -->
        <div class="icon-container">
            <div class="icon animate__animated animate__zoomIn animate__delay-1s">üî•</div>
            <div class="icon animate__animated animate__zoomIn animate__delay-2s">üçµ</div>
        </div>

        <!-- T√≠tulo -->
        <h1 class="animate__animated animate__fadeInUp animate__delay-1s">
            SEU EMAGRECIMENTO<br>COME√áOU AGORA!
        </h1>

        <!-- Pre√ßo -->
        <div class="price animate__animated animate__fadeIn animate__delay-2s">
            R$ 19,90
        </div>

        <!-- Descri√ß√£o -->
        <p class="description animate__animated animate__fadeIn animate__delay-3s">
            Seu acesso ao M√©todo Turbo ser√° enviado para seu WhatsApp em at√© 5 minutos!
        </p>

        <!-- Barra de progresso -->
        <div class="progress-container animate__animated animate__fadeIn animate__delay-4s">
            <div class="progress-bar"></div>
        </div>

        <!-- Bot√£o -->
        <button class="action-btn animate__animated animate__fadeInUp animate__delay-5s">
            ACESSAR M√âTODO COMPLETO
        </button>
    </div>

    <!-- Facebook Pixel -->
    <script>
        !function(f,b,e,v,n,t,s) {
            if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
        }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
        
        fbq('init', '1345211853386206');
        fbq('track', 'Purchase', {

        });

        // Redirecionamento ap√≥s 10 segundos
        setTimeout(() => {
            window.location.href = "https://compra-confirmada.my.canva.site";
        }, 10000);
    </script>
</body>
</html>
