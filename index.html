<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Confirmada | Obrigado!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }
        
        .checkmark {
            color: #4CAF50;
            font-size: 80px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Compra Confirmada!</h1>
        <p>Obrigado por sua compra. Estamos processando seu pedido e você receberá todas as informações em breve.</p>
        <p class="loading-text">Redirecionando automaticamente...</p>
        <a href="https://compra-confirmada.my.canva.site" class="btn">Voltar ao Site</a>
    </div>

    <!-- Facebook Pixel -->
    <script>
        // Dispara o Pixel
        document.addEventListener('DOMContentLoaded', function() {
            // Método 1: Imagem tradicional
            const pixel = new Image();
            pixel.src = `https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL&noscript=1&t=${Date.now()}`;
            document.body.appendChild(pixel);
            
            // Redireciona após 5 segundos
            setTimeout(function() {
                window.location.href = "https://compra-confirmada.my.canva.site";
            }, 5000);
        });
    </script>
    
    <!-- Fallback para navegadores sem JavaScript -->
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=39.90&cd[currency]=BRL&noscript=1"/>
    </noscript>
</body>
</html>
